<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h2>Results</h2>
    <center>
        <table border = 1>
            {% for item in data[2]%}
                <th>{{item}}</th>
            {% endfor %}

        {% for item in data[0] %}
        <tr>
            {% for i in range(data[1])%}
            <td>{{item[i]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </table>
        </center>
</body>
</html>
